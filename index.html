<!DOCTYPE html>
<html>
<head>
	<title>Script Simple HTML</title>
	<style>
		#box {
			width: 100px; height: 100px; background-color: red; transition: all 1s ease; transform-origin: center; }
		#box:hover { transform: scale(1.2); }
	</style>
</head>
<body>
	<h1>Script Simple HTML</h1>
	<div id="box"></div>
</body>
</html>
